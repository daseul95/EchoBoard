<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>홈</title>
    <style>
        /* 화면 전체 가운데 정렬 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #4a4a4a;
        }

        p {
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>환영합니다!</h1>
    <p>로그인에 성공했습니다.</p>
    <form th:action="@{/auth/logout}" method="post">
        <button type="submit">로그아웃</button>
    </form>
</div>
</body>
</html>
