<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>글 작성</title>

        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                background-color: #f5f6f8;
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 700px;
                margin: 80px auto;
                background-color: #ffffff;
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            }

            h2 {
                margin-bottom: 30px;
                font-size: 26px;
                font-weight: 600;
                text-align: center;
            }

            input, textarea {
                width: 100%;
                box-sizing: border-box;
                margin-bottom: 16px;
                padding: 12px;
                font-size: 15px;
                border-radius: 8px;
                border: 1px solid #ddd;
                outline: none;
            }

            input:focus,
            textarea:focus {
                border-color: #999;
            }

            textarea {
                resize: vertical;
                min-height: 200px;
                line-height: 1.6;
            }

            button {
                display: block;
                margin-left: auto;
                padding: 10px 22px;
                font-size: 14px;
                border: none;
                border-radius: 8px;
                background-color: #333;
                color: #fff;
                cursor: pointer;
            }

            button:hover {
                background-color: #111;
            }
        </style>
    </head>

<body>

<div class="container">
    <h2>글 작성</h2>

    <div style="margin-bottom: 15px;">
        <a href="/posts" style="
            font-size: 14px;
            color: #555;
            text-decoration: none;
        "> 게시판으로 돌아가기</a>
    </div>
    <form id="postForm">
        <input type="text" id="title" placeholder="제목" required />

        <textarea id="content"
                  rows="10"
                  placeholder="내용을 입력하세요"
                  required></textarea>

        <button type="submit">작성</button>
    </form>
</div>

<script>
    document.getElementById("postForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const title = document.getElementById("title").value;
        const content = document.getElementById("content").value;

        fetch("/api/posts/new", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                title: title,
                content: content
            })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("글 작성 실패");
                }
                return response.json();
            })
            .then(() => {
                location.href = "/posts";
            })
            .catch(error => {
                alert(error.message);
            });
    });
</script>

</body>
</html>
