<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EchoBoard Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .login-box {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
        }
        .signup-link {
            margin-top: 15px;
            display: block;
            color: #007BFF;
            text-decoration: none;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>EchoBoard Login</h2>

    <form th:action="@{/auth/login}" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />

        <button type="submit">로그인</button>
    </form>



    <a class="signup-link" th:href="@{/signup}">회원가입</a>

    <div th:if="${errorMessage}" style="color:red; margin-top:10px;">
        <p th:text="${errorMessage}"></p>
    </div>
</div>

</body>
</html>
