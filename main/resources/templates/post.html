<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            color: #4a4a4a;
            margin-bottom: 30px;
        }

        .post-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .post-list li {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: left;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .post-list li:hover {
            transform: translateY(-2px);
        }

        .post-list li h3 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .post-list li p {
            margin: 0;
            color: #666;
        }

        .write-btn {
            display: inline-block;
            padding: 12px 25px;
            margin-bottom: 30px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
        }

        .write-btn:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>게시판</h1>
    <a href="/post/write" class="write-btn">글쓰기</a>
    <ul class="post-list">
        <li onclick="location.href='/post/1'">
            <h3>첫 번째 게시글 제목</h3>
            <p>작성자: user1 | 작성일: 2026-02-04</p>
            <p>게시글 내용 요약... 길면 일부만 보여주기</p>
        </li>
        <li onclick="location.href='/post/2'">
            <h3>두 번째 게시글 제목</h3>
            <p>작성자: user2 | 작성일: 2026-02-03</p>
            <p>게시글 내용 요약... 길면 일부만 보여주기</p>
        </li>
        <!-- 더 많은 게시글은 반복해서 추가 -->
    </ul>
</div>
</body>
</html>
