<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            margin-bottom: 20px;
        }

        .header-top {
            display: flex;
            justify-content: space-between; /* 양쪽 끝으로 */
            align-items: center;
        }

        .header-bottom {
            margin-top: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .home-link {
            text-decoration: none;
            color: #555;
            font-size: 14px;
        }

        .home-link:hover {
            text-decoration: underline;
        }

        .write-btn {
            padding: 8px 14px;
            background-color: #333;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
        }

        .write-btn:hover {
            background-color: #111;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            color: #4a4a4a;
            margin-bottom: 30px;
        }

        .post-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .post-list li {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: left;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .post-list li:hover {
            transform: translateY(-2px);
        }

        .post-list li h3 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .post-list li p {
            margin: 0;
            color: #666;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>게시판</h1>
    <div class="header">
        <div class="header-top">
            <a href="/" class="home-link">← 홈으로</a>
            <a href="/posts/new" class="write-btn">글쓰기</a>
        </div>
        <hr>
    <ul class="post-list">
        <li th:each="post : ${posts}"
            th:onclick="|location.href='/posts/${post.id}'|">

            <h3 th:text="${post.title}">게시글 제목</h3>

            <p>
                작성자:
                <span th:text="${post.author}">user</span>
                |
                작성일:
                <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">
                2026-02-04
            </span>
            </p>

        </li>
    </ul>
</div>
</body>
</html>
